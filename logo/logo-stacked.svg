<?xml version="1.0" encoding="UTF-8"?>
<!--
  THE VINE — Stacked Logo Lockup
  Usage: Flyers, banners, yard signs, merch, splash screens, social media profiles
  Colors: Vine Green #5cb85c, Amber #d4a843 on Near-Black #0a0a0f
  Fonts: Space Grotesk (body), JetBrains Mono (accent), Caveat (tagline)
  
  Designed for The Vine Church — Athens, Tennessee
  "Where Misfits Find Family"
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 520" width="400" height="520">
  <defs>
    <!-- Vine green gradient for the leaf outline -->
    <linearGradient id="s-leaf-stroke" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#8cd98c"/>
      <stop offset="50%" stop-color="#5cb85c"/>
      <stop offset="100%" stop-color="#3a8a3a"/>
    </linearGradient>

    <!-- Title gradient -->
    <linearGradient id="s-title-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8cd98c"/>
      <stop offset="50%" stop-color="#5cb85c"/>
      <stop offset="100%" stop-color="#3a8a3a"/>
    </linearGradient>

    <!-- Amber glow -->
    <filter id="s-amber-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Leaf glow -->
    <filter id="s-leaf-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
      <feFlood flood-color="#5cb85c" flood-opacity="0.12"/>
      <feComposite in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle outer glow for the whole icon group -->
    <filter id="s-icon-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feFlood flood-color="#5cb85c" flood-opacity="0.06"/>
      <feComposite in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ============================================================
       ICON MARK (centered, larger for stacked layout)
       ============================================================ -->
  <g transform="translate(100, 15) scale(1.0)" filter="url(#s-icon-glow)">
    <!-- Leaf shape -->
    <path 
      d="M100 185 
         C100 185  40 135  40 82 
         C40 42  65 15  100 8 
         C135 15  160 42  160 82 
         C160 135  100 185  100 185Z" 
      fill="none" 
      stroke="url(#s-leaf-stroke)" 
      stroke-width="4" 
      stroke-linejoin="round"
      filter="url(#s-leaf-glow)"
    />

    <!-- Central vine stem -->
    <line x1="100" y1="38" x2="100" y2="155" stroke="#5cb85c" stroke-width="3" stroke-linecap="round"/>

    <!-- Branch 1 — upper left -->
    <path d="M100 62  C88 56  76 60  68 68" fill="none" stroke="#5cb85c" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Branch 2 — middle right -->
    <path d="M100 92  C112 86  124 90  132 98" fill="none" stroke="#5cb85c" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Branch 3 — lower left -->
    <path d="M100 122  C88 116  76 120  70 130" fill="none" stroke="#5cb85c" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Circuit traces -->
    <path d="M68 68  L62 68  L62 58" fill="none" stroke="#5cb85c" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.35"/>
    <path d="M132 98  L138 98  L138 108" fill="none" stroke="#5cb85c" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.35"/>
    <path d="M70 130  L64 130  L64 140" fill="none" stroke="#5cb85c" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.35"/>

    <!-- Junction nodes -->
    <circle cx="100" cy="62"  r="3.5" fill="#5cb85c" opacity="0.6"/>
    <circle cx="100" cy="92"  r="3.5" fill="#5cb85c" opacity="0.6"/>
    <circle cx="100" cy="122" r="3.5" fill="#5cb85c" opacity="0.6"/>

    <!-- Branch tip nodes -->
    <circle cx="68"  cy="68"  r="2.5" fill="#5cb85c" opacity="0.4"/>
    <circle cx="132" cy="98"  r="2.5" fill="#5cb85c" opacity="0.4"/>
    <circle cx="70"  cy="130" r="2.5" fill="#5cb85c" opacity="0.4"/>

    <!-- Circuit terminal squares -->
    <rect x="59" y="55" width="6" height="6" rx="1" fill="none" stroke="#5cb85c" stroke-width="0.8" opacity="0.3"/>
    <rect x="135" y="105" width="6" height="6" rx="1" fill="none" stroke="#5cb85c" stroke-width="0.8" opacity="0.3"/>
    <rect x="61" y="137" width="6" height="6" rx="1" fill="none" stroke="#5cb85c" stroke-width="0.8" opacity="0.3"/>

    <!-- Amber accent node -->
    <circle cx="100" cy="148" r="4.5" fill="#d4a843" filter="url(#s-amber-glow)" opacity="0.9"/>
  </g>

  <!-- ============================================================
       TYPOGRAPHY (centered below icon)
       ============================================================ -->

  <!-- Decorative divider line -->
  <line x1="150" y1="225" x2="250" y2="225" stroke="#5cb85c" stroke-width="1" opacity="0.2"/>

  <!-- "the" — monospace, lightweight, wide-tracked, centered -->
  <text 
    x="200" y="275" 
    text-anchor="middle"
    font-family="'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace" 
    font-size="22" 
    font-weight="300" 
    fill="#a0a0b0" 
    letter-spacing="0.4em"
  >the</text>

  <!-- "vine" — bold, tight, gradient, centered -->
  <text 
    x="200" y="345" 
    text-anchor="middle"
    font-family="'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif" 
    font-size="80" 
    font-weight="700" 
    fill="url(#s-title-grad)" 
    letter-spacing="-0.04em"
  >vine</text>

  <!-- Decorative divider line below title -->
  <line x1="120" y1="365" x2="280" y2="365" stroke="#5cb85c" stroke-width="1" opacity="0.15"/>

  <!-- Tagline: "where misfits find family" — handwritten, amber, centered -->
  <text 
    x="200" y="400" 
    text-anchor="middle"
    font-family="'Caveat', cursive" 
    font-size="24" 
    font-weight="400" 
    fill="#d4a843" 
    opacity="0.9"
  >where misfits find family</text>

  <!-- ============================================================
       FOOTER INFO (for full-bleed print versions)
       ============================================================ -->

  <!-- Location line -->
  <text 
    x="200" y="445" 
    text-anchor="middle"
    font-family="'JetBrains Mono', monospace" 
    font-size="12" 
    font-weight="400" 
    fill="#666680" 
    letter-spacing="0.15em"
  >athens, tennessee</text>

  <!-- Website -->
  <text 
    x="200" y="468" 
    text-anchor="middle"
    font-family="'JetBrains Mono', monospace" 
    font-size="11" 
    font-weight="400" 
    fill="#5cb85c" 
    opacity="0.6"
    letter-spacing="0.05em"
  >thevineathens.church</text>

  <!-- Scripture reference — subtle -->
  <text 
    x="200" y="500" 
    text-anchor="middle"
    font-family="'Caveat', cursive" 
    font-size="13" 
    font-weight="400" 
    fill="#444455"
  >John 15:5</text>

</svg>