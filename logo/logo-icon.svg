<?xml version="1.0" encoding="UTF-8"?>
<!--
  THE VINE — Logo Icon (Mark Only)
  Usage: Favicons, app icons, stickers, QR code centers, small spaces
  Colors: Vine Green #5cb85c on Near-Black #0a0a0f
  
  Designed for The Vine Church — Athens, Tennessee
  "Where Misfits Find Family"
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Vine green gradient for the leaf outline -->
    <linearGradient id="leaf-stroke" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#8cd98c"/>
      <stop offset="50%" stop-color="#5cb85c"/>
      <stop offset="100%" stop-color="#3a8a3a"/>
    </linearGradient>

    <!-- Subtle glow filter for the amber node -->
    <filter id="amber-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow for the leaf -->
    <filter id="leaf-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feFlood flood-color="#5cb85c" flood-opacity="0.12"/>
      <feComposite in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- === LEAF SHAPE === -->
  <!-- Teardrop / leaf silhouette — pointed at bottom, rounded at top -->
  <path 
    d="M100 185 
       C100 185  40 135  40 82 
       C40 42  65 15  100 8 
       C135 15  160 42  160 82 
       C160 135  100 185  100 185Z" 
    fill="none" 
    stroke="url(#leaf-stroke)" 
    stroke-width="4" 
    stroke-linejoin="round"
    filter="url(#leaf-glow)"
  />

  <!-- === CENTRAL VINE STEM === -->
  <line 
    x1="100" y1="38" 
    x2="100" y2="155" 
    stroke="#5cb85c" 
    stroke-width="3" 
    stroke-linecap="round"
  />

  <!-- === VINE BRANCHES === -->
  <!-- Branch 1 — upper left -->
  <path 
    d="M100 62  C88 56  76 60  68 68" 
    fill="none" 
    stroke="#5cb85c" 
    stroke-width="2.5" 
    stroke-linecap="round"
  />

  <!-- Branch 2 — middle right -->
  <path 
    d="M100 92  C112 86  124 90  132 98" 
    fill="none" 
    stroke="#5cb85c" 
    stroke-width="2.5" 
    stroke-linecap="round"
  />

  <!-- Branch 3 — lower left -->
  <path 
    d="M100 122  C88 116  76 120  70 130" 
    fill="none" 
    stroke="#5cb85c" 
    stroke-width="2.5" 
    stroke-linecap="round"
  />

  <!-- === CIRCUIT TRACE ACCENTS === -->
  <!-- Small right-angle traces off branch tips — tech/code aesthetic -->
  <!-- Trace off branch 1 -->
  <path 
    d="M68 68  L62 68  L62 58" 
    fill="none" 
    stroke="#5cb85c" 
    stroke-width="1.2" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    opacity="0.35"
  />
  <!-- Trace off branch 2 -->
  <path 
    d="M132 98  L138 98  L138 108" 
    fill="none" 
    stroke="#5cb85c" 
    stroke-width="1.2" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    opacity="0.35"
  />
  <!-- Trace off branch 3 -->
  <path 
    d="M70 130  L64 130  L64 140" 
    fill="none" 
    stroke="#5cb85c" 
    stroke-width="1.2" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    opacity="0.35"
  />

  <!-- === NODE DOTS === -->
  <!-- Junction nodes where branches meet the stem — like circuit nodes -->
  <circle cx="100" cy="62"  r="3.5" fill="#5cb85c" opacity="0.6"/>
  <circle cx="100" cy="92"  r="3.5" fill="#5cb85c" opacity="0.6"/>
  <circle cx="100" cy="122" r="3.5" fill="#5cb85c" opacity="0.6"/>

  <!-- Branch tip nodes -->
  <circle cx="68"  cy="68"  r="2.5" fill="#5cb85c" opacity="0.4"/>
  <circle cx="132" cy="98"  r="2.5" fill="#5cb85c" opacity="0.4"/>
  <circle cx="70"  cy="130" r="2.5" fill="#5cb85c" opacity="0.4"/>

  <!-- Circuit trace terminal nodes (tiny squares) -->
  <rect x="59" y="55" width="6" height="6" rx="1" fill="none" stroke="#5cb85c" stroke-width="0.8" opacity="0.3"/>
  <rect x="135" y="105" width="6" height="6" rx="1" fill="none" stroke="#5cb85c" stroke-width="0.8" opacity="0.3"/>
  <rect x="61" y="137" width="6" height="6" rx="1" fill="none" stroke="#5cb85c" stroke-width="0.8" opacity="0.3"/>

  <!-- === AMBER ACCENT NODE === -->
  <!-- Single warm amber dot on the central stem — the "fruit" / focal point -->
  <circle 
    cx="100" cy="148" 
    r="4.5" 
    fill="#d4a843" 
    filter="url(#amber-glow)"
    opacity="0.9"
  />

</svg>